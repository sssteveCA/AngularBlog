<div class="my-4">
    <h1 class="text-center">I miei articoli</h1>
</div>
<div id="link-back">
    <a href="javascript:void(0)" [routerLink] = "['/profile']">Torna indietro</a>
</div>
<!-- Articles getted from backend -->
<div id="articles-list" *ngIf="done == true">
    <div class="article" *ngFor="let article of articles; index as i">
        <div class="article-title">
            <a class="article-link" href="{{blog_url}}/{{article.permalink}}" target="_blank">
                <h3>{{article.title}}</h3>
            </a>
        </div>
        <div class="article-buttons">
            <input type="hidden" class="article_id" name="article_id" value="{{article.id}}">
            <a class="btn btn-primary btn_edit" role="button">MODIFICA</a>
            <a class="btn btn-danger btn_delete" role="button" (click)="$event.preventDefault();deleteArticle($event)">ELIMINA</a>
        </div>
    </div>
</div>
<!-- Error while getting articles -->
<div *ngIf="done == false && message != null" class="alert alert-danger my-5">
    {{message}}
</div>
