<div class="history-item mt-5 container-fluid">
    <div class="row row-cols-1 row-cols-md-2 history-title">
        <div class="col">TIPO AZIONE</div>
        <div class="col">{{title}}</div>
    </div>
    <div class="row row-cols-1 row-cols-md-2 history-description">
        <div class="col">DESCRIZIONE</div>
        <td class="col">{{description}}</td>
    </div>
    <div class="row row-cols-1 row-cols-md-2 history-date">
        <div class="col">DATA AZIONE</div>
        <div class="col">{{dateString}}</div>
    </div>
    <div class="row justify-content-center">
        <div class="col-6 offset-3 col-md-4 offset-md-4">
            <button mat-raised-button color="warn">RIMUOVI</button>
        </div>
    </div>
</div>
