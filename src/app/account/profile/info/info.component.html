<div class="container">
    <div class="header">
        <h1 class="text-center">Modifica il tuo account</h1>
    </div>
    <div class="edit-username info-section">
        <div class="sub-header">
            <h3 class="text-center">Modifica nome utente</h3>
        </div>
        <form id="fEditUser" method="post" [formGroup]="groupEu">
            <div class="container-fluid">
                <div class="row">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Username</mat-label>
                        <input matInput type="text" formControlName="username">
                    </mat-form-field>
                </div>
                <div class="row justify-content-center">
                    <div class="col-3 text-center">
                        <button mat-raised-button color="primary">MODIFICA</button>
                    </div>  
                </div>
            </div>
        </form>
    </div>
    <div class="edit-password info-section">
        <div class="sub-header">
            <h3 class="text-center">Modifica la password</h3>
        </div>
        <form id="fEditPwd" method="post" [formGroup]="groupEp">
            <div class="container-fluid">
                <div class="row">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Password attuale</mat-label>
                        <input matInput type="text" formControlName="currentPwd">
                      </mat-form-field>   
                </div>
                <div class="row">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Nuova password</mat-label>
                        <input matInput type="text" formControlName="newPwd">
                      </mat-form-field>   
                </div>
                <div class="row">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Conferma nuova password</mat-label>
                        <input matInput type="text" formControlName="confNewPwd">
                      </mat-form-field>   
                </div>
                <div class="row justify-content-center">
                    <div class="col-3 text-center">
                        <button mat-raised-button color="primary">MODIFICA</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="delete-account info-section">
        <div class="sub-header">
            <h3 class="text-center">Elimina il tuo account</h3>
        </div>
        <form id="fDelAccount" method="post">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-3 text-center">
                        <button mat-raised-button color="warn">ELIMINA</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
