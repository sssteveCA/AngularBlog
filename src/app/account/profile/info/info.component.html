<div class="container">
    <div class="header">
        <h1 class="text-center">Modifica il tuo account</h1>
    </div>
    <div class="edit-username info-section">
        <div class="sub-header">
            <h3 class="text-center">Modifica nome utente</h3>
        </div>
        <form id="fEditUser" method="post" [formGroup]="groupEu" (submit)="editUsernameSubmit()">
            <div class="container-fluid">
                <div class="row">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Username</mat-label>
                        <input matInput type="text" formControlName="username">
                    </mat-form-field>
                </div>
                <div class="row justify-content-center">
                    <div class="col-3 text-center">
                        <button mat-raised-button type="submit" color="primary">MODIFICA</button>
                    </div>  
                </div>
            </div>
        </form>
        <div class="mt-2 text-center" [class.d-none]="!showUsernameSpinner">
            <div class="spinner-grow" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <ng-template [ngIf]="usernameError">
            <div class="alert alert-danger mt-5 text-center" role="alert">Impossibile rilevare il tuo nome utente</div>
        </ng-template>
    </div>
    <div class="edit-password info-section">
        <div class="sub-header">
            <h3 class="text-center">Modifica la password</h3>
        </div>
        <form id="fEditPwd" method="post" [formGroup]="groupEp" (submit)="editPasswordSubmit()">
            <div class="container-fluid">
                <div class="row">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Password attuale</mat-label>
                        <input matInput type="password" formControlName="currentPwd" #currentPwd>
                      </mat-form-field>   
                </div>
                <div class="row">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Nuova password</mat-label>
                        <input matInput type="password" formControlName="newPwd" #newPwd>
                      </mat-form-field>   
                </div>
                <div class="row">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Conferma nuova password</mat-label>
                        <input matInput type="password" formControlName="confNewPwd" #confNewPwd>
                      </mat-form-field>   
                </div>
                <div class="row">
                    <div class="col-12">
                        <mat-checkbox class="example-margin" #showPwd (change)="showPwdCbChange()">Mostra password</mat-checkbox>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-3 text-center">
                        <button mat-raised-button type="submit" color="primary">MODIFICA</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="spinner-grow" [class.d-none]="!showPasswordSpinner" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class="delete-account info-section">
        <div class="sub-header">
            <h3 class="text-center">Elimina il tuo account</h3>
        </div>
        <form id="fDelAccount" method="post" (submit)="deleteAccountSubmit()">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-3 text-center">
                        <button mat-raised-button type="submit" color="warn">ELIMINA</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="spinner-grow" [class.d-none]="!showDeleteProfileSpinner" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>
