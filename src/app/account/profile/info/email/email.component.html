<div class="email-show my-5">
    Indirizzo email: 
        <span *ngIf="emailObject['done']">{{emailObject['email']}}</span>
</div>
<ng-template [ngIf]="emailObject['done'] === false">
    <div class="alert alert-danger mt-5 text-center" role="alert">
        Impossibile rilevare il tuo indirizzo email
    </div>
</ng-template>
