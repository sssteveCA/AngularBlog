<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Attivazione account</title>
        <style>
            body{
                display: flex;
                justify-content: center;
            }
            fieldset div{
                margin: 10px;
            }
            fieldset div:last-child{
                display: flex;
                justify-content: center;
            }
            fieldset div > *{
                margin-right: 5px;
            }
            input#codAut{
                width: 300px;
            }
            input#attiva{
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <div id="activeBox" class="col col-md-6 offset-md-3 mt-5 mx-auto"> 
            <h2 class="text-center">Inserisci il codice di attivazione</h2>
            <form>
                <div class="form-group mt-3">
                  <label for="emailVerif">Codice</label>
                  <input type="email" class="form-control" id="emailVerif" name="emailVerif">
                </div>
                <div class="form-group mt-3 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">ATTIVA</button>
                </div>
            </form>
        </div>
    </body>
</html>
