<div class="formContainer">
    <h1 class="pt-5 text-center">Registrati</h1>
    <form class="col col-sm-6 mx-auto pt-3">
        <div class="mb-1">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome">
          </div>
          <div class="mb-1">
            <label for="cognome" class="form-label">Cognome</label>
            <input type="text" class="form-control" id="cognome" name="cognome">
          </div>
          <div class="mb-1">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username">
          </div>
        <div class="mb-1">
          <label for="email" class="form-label">Indirizzo email</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="mb-1">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="mb-1">
            <label for="confPwd" class="form-label">Conferma password</label>
            <input type="password" class="form-control" id="confPwd" name="confPwd">
          </div>
        <div class="mb-1 d-flex flex-column flex-sm-row justify-content-sm-evenly">
            <button type="submit" class="btn btn-primary">ACCEDI</button>
            <button type="reset" class="btn btn-secondary">ANNULLA</button>
        </div>
      </form>
</div>
